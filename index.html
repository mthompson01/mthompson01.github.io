<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

  <title>MATT</title>

  <script type="module"> // check for javascript compatability
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <!-- Social Media Links -->
  <meta name="description" content="Page description">
  <meta property="og:title" content="MATT">
  <meta property="og:description" content="Matt Thompson: Web Developer | Photographer | Videographer">
  <meta property="og:image" content="https://www.mywebsite.com/image.jpg">
  <meta property="og:locale" content="en_NZ">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:url" content="https://mthompson01.github.io">

  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
</head>

<body>
    <div id="container">
      <video class="hero-video" autoplay playinline muted loop>
        <source src="assets/videos/HeroVid.mp4" type="video/mp4" />
      </video>
      <div id="wrapper">
        <h1 class="coming-soon">Coming Soon</h1>
      </div>

      <div class="blocks">
        <div class="block block-left"></div>
        <div class="block block-right"></div>
      </div>
      <div class="letters">
        <div class="top-left">
          <div class="letter letter-t-l">M</div>
        </div>
        <div class="top-right">
          <div class="letter letter-t-r">A</div>
        </div>
        <div class="bottom-left">
          <div class="letter letter-b-l">T</div>
        </div>
        <div class="bottom-right">
          <div class="letter letter-b-r">T</div>
        </div>
      </div>
      <div class="social">
        <a class="social-link" href="https://www.instagram.com/matt.thompson01/">&rarr; instagram</a>
      </div>
    </div>




    <script>
      // ----- MATT Animation -----
      gsap.from(".letter", 0.8, {
        y: -20,
        opacity: 0,
        ease: "power3.inOut",
        stagger: 0.1,
      })

      gsap.to(".letter-t-l, .letter-t-r", 2, {
        top: "0",
        ease: "power3.inOut",
        delay: 2
      })

      gsap.to(".letter-b-l, .letter-b-r", 2, {
        bottom: 0,
        ease: "power3.inOut",
        delay: 2
      })


      gsap.to(".block-left", 2, {
        right: "100vw",
        ease: "power3.inOut",
        delay: 4
      })

      gsap.to(".block-right", 2, {
        left: "100vw",
        ease: "power3.inOut",
        delay: 4
      })

      gsap.to(".top-left, .bottom-left", 2, {
        width: "12vmin",
        ease: "power3.inOut",
        delay: 4
      })

      gsap.to(".top-right, .bottom-right", 2, {
        width: "12vmin",
        ease: "power3.inOut",
        delay: 4
      })

      //----- Social Link Animation -----

      gsap.from(".social", 0.8, {
        opacity: "0",
        x: -20,
        ease: "power3.easeOut",
        delay: 8
      })
    </script>
</body>
</html>
