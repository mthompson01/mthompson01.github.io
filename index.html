<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

  <title>MATT</title>

  <script type="module"> // check for javascript compatability
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <!-- Social Media Links -->
  <meta name="description" content="Page description">
  <meta property="og:title" content="MATT">
  <meta property="og:description" content="Matt Thompson: Web Developer | Photographer | Videographer">
  <meta property="og:image" content="https://www.mywebsite.com/image.jpg">

  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
</head>

<body>
    <div class="letters">
        <div class="row">
            <div class="letter top-left">M</div>
            <div class="letter top-right">T</div>
        </div>
        <div class="row">
            <div class="letter bottom-left">0</div>
            <div class="letter bottom-right">1</div>
        </div>
    </div>
    <p class="coming-soon">
      <span class="cs-letter" style="--n: 1">C</span>
      <span class="cs-letter" style="--n: 2">O</span>
      <Span class="cs-letter" style="--n: 3">M</Span>
      <span class="cs-letter" style="--n: 4">I</span>
      <span class="cs-letter" style="--n: 5">N</span>
      <span class="cs-letter" style="--n: 6">G</span>
      <span class="cs-letter" style="--n: 7">&nbsp;</span>
      <span class="cs-letter" style="--n: 8">S</span>
      <span class="cs-letter" style="--n: 9">O</span>
      <span class="cs-letter" style="--n: 10">O</span>
      <span class="cs-letter" style="--n: 11">N</span>
    </p>
    <div class="social">
      <a class="social-link" href="https://www.instagram.com/matt.thompson01/"<p><span class="social-arrow">&rarr;</span> instagram</p>
    </div>



    <script>
      // ----- MATT Animation -----
      gsap.from(".letter", 0.8, {
        y: -20,
        opacity: 0,
        ease: "power3.inOut",
        stagger: 0.1,
      })

      gsap.to(".top-left, .top-right", 2, {
        top: "0",
        ease: "power3.inOut",
        delay: 2
      })


      gsap.to(".bottom-left, .bottom-right", 2, {
        bottom: "0",
        ease: "power3.inOut",
        delay: 2
      })

      gsap.to(".top-left, .bottom-left", 2, {
        left: "0",
        ease: "power3.inOut",
        delay: 4
      })


      gsap.to(".top-right, .bottom-right", 2, {
        right: "0",
        ease: "power3.inOut",
        delay: 4
      })

      // ----- Coming Soon Animtion -----
      gsap.from(".cs-letter", 0.8, {
        opacity: "0",
        ease: "power3.easeOut",
        delay:5
      })

      gsap.to(".cs-letter:nth-of-type(1)", 3, {
        x: -300,
        y:-50,
        rotation: 28,
        ease: "power3.easeOut",
        delay: 6
      })
      gsap.to(".cs-letter:nth-of-type(2)", 3, {
        x: -247,
        y: 48,
        rotation: -57,
        ease: "power3.easeOut",
        delay: 6
      })
      gsap.to(".cs-letter:nth-of-type(3)", 3, {
        x: -176,
        y:-86,
        rotation: 48,
        ease: "power3.easeOut",
        delay: 6
      })
      gsap.to(".cs-letter:nth-of-type(4)", 3, {
        x: -121,
        y: 79,
        rotation: 28,
        ease: "power3.easeOut",
        delay: 6
      })
      gsap.to(".cs-letter:nth-of-type(5)", 3, {
        x: -43,
        y:-122,
        rotation: 28,
        ease: "power3.easeOut",
        delay: 6
      })
      gsap.to(".cs-letter:nth-of-type(6)", 3, {
        y: 180,
        rotation: 268,
        ease: "power3.easeOut",
        delay: 6
      })
      gsap.to(".cs-letter:nth-of-type(8)", 3, {
        x: 124,
        y:-130,
        rotation: 28,
        ease: "power3.easeOut",
        delay: 6
      })
      gsap.to(".cs-letter:nth-of-type(9)", 3, {
        x: 182,
        y: 80,
        rotation: 28,
        ease: "power3.easeOut",
        delay: 6
      })
      gsap.to(".cs-letter:nth-of-type(10)", 3, {
        x: 238,
        y: -67,
        rotation: 28,
        ease: "power3.easeOut",
        delay: 6
      })
      gsap.to(".cs-letter:nth-of-type(11)", 3, {
        x: 299,
        y: 50,
        rotation: 28,
        ease: "power3.easeOut",
        delay: 6
      })

      //----- Social Link Animation -----

      gsap.to(".social-link", 0.8, {
        x:-30,
        opacity: 100,
        ease: "power3.inOut",
        delay: 10
      })
    </script>
</body>
</html>
